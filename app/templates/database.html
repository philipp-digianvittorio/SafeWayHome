{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col-8">
            {% for a in db_articles %}
                <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">{{a["title"]}}</h5>
                        <p class="card-text" style="margin: 0">{{a["text"]}}</p>

                      </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
